<!DOCTYPE html>
<html lang="en">
  <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>B-BallüèÄ</title>
  </head>
        <main class="game-board">
            <h1 id="game-title">B-BALL Tracker</h1>
            <section class="container">
                <section class="teams home-team">
                    <h3 id="home-team" class="team-name">HOME</h3>
                    <div class="score-board">
                        <p id="home-score" class="score">0</p>
                    </div>
                    <div class="add-points">
                        <button id="add-1-home" class="game-btn">+1</button>
                        <button id="add-2-home" class="game-btn">+2</button>
                        <button id="add-3-home" class="game-btn">+3</button>
                    </div>
                </section>
                <section id="timer-box">
                    <div class="timer-board">
                        <p id="timer-text" class="timer">00:00</p>
                    </div>
                    <div class="game-times">
                        <button id="120sec-timer" class="timer-btn">120-sec</button>
                        <button id="90sec-timer" class="timer-btn">90-sec</button>
                        <button id="30sec-timer" class="timer-btn">30-sec</button>
                    </div>
                </section>
                <section class="teams guest-team">
                    <h3 id="guest-team" class="team-name">GUEST</h3>
                    <div class="score-board">
                        <p id="guest-score" class="score">0</p>
                    </div>
                    <div class="add-points">
                        <button id="add-1-guest" class="game-btn">+1</button>
                        <button id="add-2-guest" class="game-btn">+2</button>
                        <button id="add-3-guest" class="game-btn">+3</button>
                    </div>
                </section>
            </section>
            <button id="new-game" class="game-btn">New Game</button>
        </main>
        <script src="index.js"></script>
    </body>
</html>
